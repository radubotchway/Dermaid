<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermaid - Reimagine Medicine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a13388, #10356c);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: transparent;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        nav .left {
            display: flex;
            align-items: center;
        }

        nav .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        nav .logo img.logo-image {
            width: 100px; /* Adjust the size of the logo as needed */
            height: auto;
            margin-right: 10px;
        }

        .language-selector select {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin-right: 20px;
        }

        nav .right {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: border-bottom 0.3s; /* Smooth transition for the underline */
            border-bottom: 2px solid transparent; /* Initially transparent underline */
        }

        nav ul li a:hover {
            border-bottom: 2px solid white; /* White underline on hover */
        }

        .start-button {
            background-color: white;
            color: #a13388;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for background-color and text color */
        }

        .start-button:hover {
            background-color: #a13388; /* Background color on hover */
            color: white; /* Text color on hover */
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn-start, .btn-learn-more {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for background-color and text color */
        }

        .btn-start {
            background-color: #a13388;
            color: white;
        }

        .btn-learn-more {
            background-color: white;
            color: #a13388;
        }

        .btn-start:hover {
            background-color: white; /* Background color on hover */
            color: #a13388; /* Text color on hover */
        }

        .btn-learn-more:hover {
            background-color: #a13388; /* Background color on hover */
            color: white; /* Text color on hover */
        }

        .phone-image {
            margin-top: 40px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="logo">
                    <a href="index.html">
                        <img src="dermaid-high-resolution-logo-white-transparent (1).png" alt="Dermaid Logo" class="logo-image">
                    </a>
                </div>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <a href="#" class="start-button">START!</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h1>Reimagine Medicine</h1>
            <p>Use our powerful AI technology to scan, analyze and detect skin diseases in three simple steps. Fast and free!</p>
            <div class="buttons">
                <button class="btn-start">START</button>
                <button class="btn-learn-more">LEARN MORE</button>
            </div>
            <img src="path/to/your/image.png" alt="Illustration of app on phone" class="phone-image">
        </div>
    </main>
</body>
</html>
