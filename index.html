<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermaid - Reimagine Medicine</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="logo">
                    <a href="#home">
                        <img src="dermaid-high-resolution-logo-white-transparent (1).png" alt="Dermaid Logo" class="logo-image">
                    </a>
                </div>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <a href="#home" class="start-button">START!</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="home" class="hero">
            <div class="hero-content">
                <h1>Reimagine Medicine</h1>
                <p>Use our powerful AI technology to scan, analyze and detect skin diseases in three simple steps. Fast and free!</p>
                <div class="buttons">
                    <button class="btn-start">START</button>
                    <button class="btn-learn-more">LEARN MORE</button>
                </div>
            </div>
            <div class="phone-image-container">
                <img src="./phone-mockup.png" alt="Illustration of app on phone" class="phone-image">
            </div>
        </div>

        <!-- Example sections -->
        <section id="features">
            <h2>Features</h2>
            <p>Details about the features...</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>Images and media...</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact information...</p>
        </section>
    </main>
</body>
</html>
